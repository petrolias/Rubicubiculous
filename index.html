<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-control" content="NO-CACHE">
    <title>Rubicubiculous - A Rubiks Cube Fast OLL & PLL trainer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>document.write("<script type='text/javascript' src='lib/kyvos.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='lib/kyvos-algs.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='lib/kyvos-events.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='lib/kyvos-ui.js?v=" + Date.now() + "'><\/script>");</script>
    <style>
        .caseSelected {
            border-color: black;
            border: 1px solid;
            background-color: lightblue
        }
        .canvasContainerItem {
            max-width: 140px;
            min-width: 140px;
        }
        .canvasContainerItemTitle {
            max-width: 120px;
            height: 70px;
            font-size:smaller;
            letter-spacing: 3px;
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <button type="button" onclick="Kyvos.Ui.Clear()">Clear</button>
    <button type="button" onclick="Kyvos.Ui.Random.ShowRandomAlg()">Random</button>
    <input type="text" id="randomInterval" name="randomInterval" value="4"></input> sec
    <span id="countDown">0</span>
    <button type="button" onclick="Kyvos.Ui.Random.StartInterval()">Auto</button>
    <button type="button" onclick="Kyvos.Ui.Random.StopInterval()">Stop</button>
    <button type="button" onclick="Kyvos.Ui.ToggleSelectAll()">Toggle Select All</button>

    <div class="container-fluid">
        <h1>Rubicubiculous - A Rubiks Cube Fast OLL & PLL trainer</h1>
        <p>Why wait for the next OLL / PLL scramble? Select your favorite cases and start practicing!</p>
        <div class="row">
            <div class="col-sm-4" style="background-color:white;">
                <h2 id="AlgorithmSolution"> - </h2>
                <canvas id="myCanvas" width="400" height="400" style="border:5px solid #d3d3d3;">
                    Your browser does not support the HTML5 canvas tag.</canvas>
                    <div>Case : <span id="AlgorithmName">Undefined</span></div>
                <textarea id="algorithm" name="algorithm" rows="10" cols="50"></textarea>
            </div>
            <div class="col-sm-4" style="background-color:lavenderblush;">
                <div class="flex-container" id='canvasContainer' style="display:flex; flex-wrap: wrap;">

                </div>
            </div>
            <div class="col-sm-4" style="background-color:lavender;">Log</div>
        </div>
    </div>


</body>

</html>
<script type="application/javascript">

    $(document).ready(function () {
        Kyvos.Main();
        Kyvos.CloneAlgs();
    });

</script>
