    <script>document.write("<script type='text/javascript' src='lib/kyvos-events.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='lib/kyvos-ui.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='lib/kyvos-store.js?v=" + Date.now() + "'><\/script>");</script>
    <style>
        .canvasContainerItem {
            max-width: 140px;
            min-width: 140px;
            cursor: pointer;
            border: 1px dotted lightgray;
            background-color: white;
        }

            .canvasContainerItem.caseSelected {
                border-color: black;
                border: 1px solid;
                background-color: lightblue
            }

            .canvasContainerItem:hover {
                background-color: lightblue;
            }

        .canvasContainerItemTitle {
            max-width: 120px;
            height: 50px;
            font-size: smaller;
            letter-spacing: 3px;
            overflow-wrap: break-word;
        }

        .starSelected {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1>Rubicubiculous - A Rubiks Cube Fast OLL & PLL trainer</h1>
        <div>Why wait for the next OLL / PLL scramble? Select your favorite cases and start practicing!</div>
        <div class="row">
            <div class="col-sm-4" style="background-color:white;">
                <h2 id="AlgorithmSolution"> - </h2>
                <canvas id="myCanvas" width="400" height="400" style="border:5px solid #d3d3d3;">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <div>Case : <span id="AlgorithmName">Undefined</span></div>
                <!-- <button type="button" onclick="Kyvos.Ui.Clear()">Clear</button> -->
                <button type="button" onclick="Kyvos.Ui.Random.ShowRandomAlg()" class="btn btn-primary">Next</button>
                <button type="button" onclick="Kyvos.Ui.Random.StartInterval()" class="btn btn-success" style="width: 150px;">Auto</button>
                <input type="number" id="randomInterval" name="randomInterval" value="5" min="1" max="60" style="width: 50px;"/> sec
                <span id="countDown">0</span>
                <button type="button" onclick="Kyvos.Ui.Random.StopInterval()" class="btn btn-danger" style="width: 50px;">Stop</button>
                <textarea id="algorithm" name="algorithm" rows="10" cols="50"></textarea>
            </div>
            <div class="col-sm-8" style="background-color:lavenderblush;">
                <button type="button" onclick="Kyvos.Ui.ToggleSelectAll()">Toggle</button>
                <button type="button" onclick="Kyvos.Ui.SelectAll()">Select All</button>
                <button type="button" onclick="Kyvos.Ui.ClearAllFavorites()">Clear Favorites</button>
                <button type="button" onclick="Kyvos.Store.SaveCaseSet()">Save</button>
                <button type="button" onclick="Kyvos.Store.RefreshSelectCasesElement()">Refresh</button>
                <div id="casesSelectContainer"></div>
                <div class="flex-container" id='canvasContainer' style="display:flex; flex-wrap: wrap;"></div>
            </div>
            <!-- <div class="col-sm-4" style="background-color:lavender;">Log</div> -->
        </div>
        <div class="row">
            <div class="col-sm-12" style="background-color:white;">
                <h1>Contact me!</h1>
                <!--<form class="kwes-form" action="https://kwes.io/api/foreign/forms/CQevxZCs6ypnzzHWES4H">

                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="form-control" rules="required|max:999" rows="10" cols="50"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>-->
            </div>
        </div>

    </div>

</body>
